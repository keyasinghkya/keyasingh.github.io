<div class="related-links-box">
  {{ .Inner | markdownify }}
</div>

<style>
.related-links-box {
  background: rgba(var(--color-neutral-200), 0.3);
  border-left: 4px solid rgb(var(--color-primary-600));
  padding: 1.25rem 1.5rem;
  margin: 1.5rem 0;
  border-radius: 0.25rem;
}

.dark .related-links-box {
  background: rgba(var(--color-neutral-800), 0.5);
  border-left-color: rgb(var(--color-primary-400));
}

.related-links-box ul {
  list-style: none;
  padding-left: 0;
  margin: 0;
}

.related-links-box li {
  margin-bottom: 0.5rem;
  padding-left: 1.5rem;
  position: relative;
}

.related-links-box li:last-child {
  margin-bottom: 0;
}

.related-links-box li::before {
  content: "→";
  position: absolute;
  left: 0;
  color: rgb(var(--color-primary-600));
  font-weight: bold;
}

.dark .related-links-box li::before {
  color: rgb(var(--color-primary-400));
}

.related-links-box a {
  color: rgb(var(--color-neutral-800));
  text-decoration: none;
  transition: color 0.2s;
}

.related-links-box a:hover {
  color: rgb(var(--color-primary-600));
  text-decoration: underline;
}

.dark .related-links-box a {
  color: rgb(var(--color-neutral-200));
}

.dark .related-links-box a:hover {
  color: rgb(var(--color-primary-400));
}

/* External link indicator */
.related-links-box a[href^="http"]::after {
  content: " ↗";
  font-size: 0.8em;
  opacity: 0.6;
}
</style>
